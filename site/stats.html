<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line and Pie Chart by Technology</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 80%; margin: 0 auto;">
        <!-- Heading for Line Chart -->
        <h2>Line Chart by Technology</h2>
        <!-- Create a taller canvas element to render the line chart -->
        <div style="height: 500px;">
            <canvas id="lineChart"></canvas>
        </div>
    </div>
    <div style="width: 80%; margin: 0 auto;">
        <!-- Heading for Pie Chart -->
        <h2>Pie Chart by Technology</h2>
        <!-- Create a canvas element to render the pie chart -->
        <div style="height: 300px;">
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <script>
        // Function to fetch JSON data
        async function fetchData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/LukePrior/nbn-upgrade-map/76ee9605db7bcd9c3314301f38e793d9473b8ae6/results/breakdown.json');
                let data = await response.json();
                Object.keys(data).forEach(date => {
                    delete data[date].tech['NULL'];
                });
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Tech Colours
        const techColors = {
            'FTTP': '#6f6f6f', // Muted Gray
            'HFC': '#51a1e9', // Light Blue
            'FTTC': '#e69523', // Orange
            'FTTB': '#e03635', // Red
            'FTTN': '#874d99', // Purple
            'WIRELESS': '#a5a5a5', // Gray
            'SATELLITE': '#f6c945', // Yellow
        };

        // Function to prepare data for the line chart
        async function prepareLineChartData() {
            const rawData = await fetchData();
            const dates = Object.keys(rawData).filter(date => date >= "2023-08-01");
            const techLabels = ["FTTP", "HFC", "FTTC", "FTTB", "FTTN", "WIRELESS", "SATELLITE"];

            const datasets = techLabels.map((techLabel, index) => ({
                label: techLabel,
                data: dates.map(date => rawData[date].tech[techLabel]),
                borderColor: techColors[techLabel], // Use the specified color for each tech
                borderWidth: 2,
                fill: false,
            }));
            return { dates, datasets };
        }

        // Function to prepare data for the pie chart
        async function preparePieChartData() {
            const rawData = await fetchData();
            const newestDate = Object.keys(rawData).sort().reverse()[0];
            const techData = rawData[newestDate].tech;
            const techLabels = Object.keys(techData);
            const techValues = Object.values(techData);

            // Sort tech labels and values in descending order of values
            const sortedTechData = techLabels.map((label, index) => ({
                label: label,
                value: techValues[index],
                color: techColors[label]
            })).sort((a, b) => b.value - a.value);

            return {
                labels: sortedTechData.map(data => data.label),
                values: sortedTechData.map(data => data.value),
                backgroundColors: sortedTechData.map(data => data.color)
            };
        }

        // Create the line chart
        async function createLineChart() {
            const chartData = await prepareLineChartData();

            const ctx = document.getElementById('lineChart').getContext('2d');
            const lineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.dates,
                    datasets: chartData.datasets,
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                        },
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.dataset.label || '';
                                    const value = context.formattedValue;
                                    const dataset = context.dataset || {};
                                    const valueActual = dataset.data[context.dataIndex];
                                    const total = chartData.datasets.reduce((a, b) => a + b.data[context.dataIndex], 0);
                                    const percentage = ((valueActual / total) * 100).toFixed(2);
                                    return label + ': ' + value + ' (' + percentage + '%)';
                                },
                            },
                        },
                    },
                },
            });
        }

        // Create the pie chart
        async function createPieChart() {
            const pieData = await preparePieChartData();

            const ctx = document.getElementById('pieChart').getContext('2d');
            const pieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: pieData.labels,
                    datasets: [{
                        data: pieData.values,
                        backgroundColor: pieData.backgroundColors,
                    }],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.formattedValue;
                                    const dataset = context.dataset || {};
                                    const valueActual = dataset.data[context.dataIndex];
                                    const total = pieData.values.reduce((a, b) => a + b, 0);
                                    const percentage = ((valueActual / total) * 100).toFixed(2);
                                    return label + ': ' + value + ' (' + percentage + '%)';
                                },
                            },
                        },
                    },
                },
            });
        }

        // Call the functions to create both charts
        createLineChart();
        createPieChart();
    </script>
</body>
</html>
