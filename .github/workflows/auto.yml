name: Suburb Automatic
on: 
  workflow_dispatch:
  repository_dispatch:
    types: [auto-suburb]

jobs:
  auto-suburb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker
        run: |
          docker pull lukeprior/nbn-upgrade-map-db:latest
          docker run -d --publish=5433:5432 lukeprior/nbn-upgrade-map-db:latest

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r code/requirements.txt

      - name: Run program
        run: |
          python code/main.py -i -t 30

      - name: Run results
        run: |
          python code/results.py
  
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: Updated regions & results
          default_author: github_actions
          pull: '--rebase --autostash'

      - name: Start new workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: auto-suburb