<html>
<head>
    <title>NBN Technology Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" 
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" 
        crossorigin=""></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        #map {
            height: 100%
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // initialize the map
        var map = L.map('map', {
            renderer: L.canvas(),
        });

        // load a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 18,
            minZoom: 0
        }).addTo(map);

        // get url parameters
        var urlParams = new URLSearchParams(window.location.search);
        var default_suburb = "bli-bli";
        var default_state = "QLD";
        if (urlParams.has("suburb") && urlParams.has("state")) {
            default_suburb = urlParams.get("suburb");
            default_state = urlParams.get("state");
        }

        // add dropdown
        fetch("https://raw.githubusercontent.com/LukePrior/nbn-upgrade-map/main/results/results.json").then(res => res.json()).then(data => {
            var dropdown = L.control({ position: 'topright' });
            dropdown.onAdd = function (map) {
                var div = L.DomUtil.create('div', 'dropdown');
                var dropdownHTML = '<select id="suburb" class="suburb-selector" onchange="loadSuburb(this.value)" style="width: 300px;">';
                // group options by state
                var states = {};
                for (var suburb in data["suburbs"]) {
                    suburb = data["suburbs"][suburb];
                    if (suburb.state in states) {
                        states[suburb.state].push(suburb);
                    } else {
                        states[suburb.state] = [suburb];
                    }
                }
                // add options for each state
                for (var state in states) {
                    dropdownHTML += '<optgroup label="' + state + '">';
                    
                    for (var suburb in states[state]) {
                        suburb = states[state][suburb];
                        dropdownHTML += '<option value="https://raw.githubusercontent.com/LukePrior/nbn-upgrade-map/main/results/' + suburb.state + '/' + suburb.file + '.geojson" ' + ((suburb.file == default_suburb && suburb.state == default_state) ? "selected" : "") + '>' + suburb.name + '</option>';
                    }
                    dropdownHTML += '</optgroup>';
                }
                dropdownHTML += '</select>';
                div.innerHTML = dropdownHTML;
                return div;
            }
            dropdown.addTo(map);
            $('.suburb-selector').select2();
        });

        // add legend
        var legend = L.control({ position: 'bottomright' });
        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend');
            // include a opacity background over legend
            div.style.backgroundColor = "#ffffff";
            div.style.opacity = "0.8";
            div.style.padding = "5px";
            div.style.borderRadius = "5px";
            div.style.width = "150px";
            var legendHTML = '<svg height="10" width="10"><circle cx="5" cy="5" r="5" fill="#00aa00" stroke="#000000" stroke-width="1" opacity="1" fill-opacity="0.8" /></svg> Existing FTTP<br><svg height="10" width="10"><circle cx="5" cy="5" r="5" fill="#00ff00" stroke="#000000" stroke-width="1" opacity="1" fill-opacity="0.8" /></svg> FTTP Upgrade<br><svg height="10" width="10"><circle cx="5" cy="5" r="5" fill="#ffa500" stroke="#000000" stroke-width="1" opacity="1" fill-opacity="0.8" /></svg> HFC<br><svg height="10" width="10"><circle cx="5" cy="5" r="5" fill="#ff0000" stroke="#000000" stroke-width="1" opacity="1" fill-opacity="0.8" /></svg> No upgrade available<br><svg height="10" width="10"><circle cx="5" cy="5" r="5" fill="#888888" stroke="#000000" stroke-width="1" opacity="1" fill-opacity="0.8" /></svg> Unknown';
            div.innerHTML = legendHTML;
            return div;
        }
        legend.addTo(map);

        // add link to github repo in bottom left
        var github = L.control({ position: 'bottomleft' });
        github.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info');
            div.style.backgroundColor = "#ffffff";
            div.style.opacity = "0.8";
            div.style.padding = "5px";
            div.style.borderRadius = "5px";
            div.innerHTML = '<a href="https://github.com/LukePrior/nbn-upgrade-map" target="_blank" style="color: #000000;">View on GitHub</a>';
            return div;
        }
        github.addTo(map);

        // load GeoJSON from an external file
        function loadSuburb(url) {
            fetch(url).then(res => res.json()).then(data => {
                // clear existing markers
                map.eachLayer(function (layer) {
                    if (layer instanceof L.GeoJSON) {
                        map.removeLayer(layer);
                    }
                });
                // add circle marker for each feature
                L.geoJson(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: 5,
                            fillColor: feature.properties.upgrade == "FTTP_SA" ? "#00ff00" : feature.properties.tech == "FTTP" ? "#00aa00" : feature.properties.tech == "HFC" ? "#ffa500" : feature.properties.upgrade == "UNKNOWN" ? "#888888" : "#ff0000",
                            color: "#000000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        });
                    },
                    onEachFeature: function (feature, layer) {
                        // popup with place name and upgrade type
                        layer.bindPopup("<b>" + feature.properties.name + "</b><br>Current tech: " + feature.properties.tech + "<br>Upgrade available: " + (feature.properties.upgrade == "FTTP_SA" ? "Yes" : feature.properties.tech == "FTTP" ? "N/A" : "No"));
                    }
                }).addTo(map);
                // Create stats table
                var stats = L.control({ position: 'bottomright' });
                stats.onAdd = function (map) {
                    var div = L.DomUtil.create('div', 'stats');
                    div.style.backgroundColor = "#ffffff";
                    div.style.opacity = "0.8";
                    div.style.padding = "5px";
                    div.style.borderRadius = "5px";
                    div.style.width = "150px";
                    var statsHTML = '<table><tr><th>Technology</th><th>Count</th></tr>';
                    var techs = {};
                    for (var feature in data["features"]) {
                        feature = data["features"][feature];
                        if (feature.properties.tech in techs) {
                            techs[feature.properties.tech] += 1;
                        } else {
                            techs[feature.properties.tech] = 1;
                        }
                    }
                    techs = Object.fromEntries(Object.entries(techs).sort(([, a], [, b]) => b - a));
                    for (var tech in techs) {
                        statsHTML += '<tr><td>' + tech + '</td><td>' + techs[tech] + '</td></tr>';
                    }
                    statsHTML += '</table>';
                    div.innerHTML = statsHTML;
                    return div;
                }
                if (document.getElementsByClassName("stats").length > 0) {
                    document.getElementsByClassName("stats")[0].remove();
                }
                stats.addTo(map);
                // fit to bounds
                map.fitBounds(L.geoJson(data).getBounds());
                // update url
                window.history.pushState("", "", "?suburb=" + url.split("/").pop().split(".")[0] + "&state=" + url.split("/").slice(-2)[0]);
            });
        }

        loadSuburb("results/"+default_state+"/"+default_suburb+".geojson")
    </script>
</body>
</html>
