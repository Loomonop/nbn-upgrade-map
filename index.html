<html>
<head>
    <title>A Leaflet map!</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <style>
        #map {
            height: 100%
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // initialize the map
        var map = L.map('map', {
            renderer: L.canvas(),
        });

        // load a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 18,
                minZoom: 0
            }).addTo(map);
        
        // generate dropdown menu using results from API
        fetch("https://raw.githubusercontent.com/LukePrior/nbn-upgrade-map/main/results/results.json").then(res => res.json()).then(data => {
            var dropdown = L.control({ position: 'topright' });
            dropdown.onAdd = function (map) {
                var div = L.DomUtil.create('div', 'dropdown');
                var dropdownHTML = '<select id="suburb" onchange="loadSuburb(this.value)">';
                for (var suburb in data["suburbs"]) {
                    dropdownHTML += '<option value="https://raw.githubusercontent.com/LukePrior/nbn-upgrade-map/main/results/' + suburb.file + '.geojson">' + suburb.name + '</option>';
                }
                dropdownHTML += '</select>';
                div.innerHTML = dropdownHTML;
            }
            dropdown.addTo(map);
        });

        // load GeoJSON from an external file
        function loadSuburb(url) {
            fetch(url).then(res => res.json()).then(data => {
                // clear existing markers
                map.eachLayer(function (layer) {
                    if (layer instanceof L.circleMarker) {
                        map.removeLayer(layer);
                    }
                });
                // add circle marker for each feature
                L.geoJson(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: 5,
                            fillColor: (feature.properties.upgrade == "FTTP_SA" || feature.properties.tech == "FTTP") ? "#00ff00" : "#ff0000",
                            color: "#000000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        });
                    },
                    onEachFeature: function (feature, layer) {
                        // popup with place name and upgrade type
                        layer.bindPopup("<b>" + feature.properties.name + "</b><br>" + feature.properties.tech + " (" + feature.properties.upgrade + ")");
                    }
                }).addTo(map);
                // fit to bounds
                map.fitBounds(L.geoJson(data).getBounds());
            });
        }

        loadSuburb("https://raw.githubusercontent.com/LukePrior/nbn-upgrade-map/main/results/newlambton.geojson")
    </script>
</body>
</html>
